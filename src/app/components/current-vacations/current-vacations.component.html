<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/register-student">

        <span class="dasboard-text">Dashboard</span>
    </a>
</nav>
<!-- Sidebar navigation -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/dashboard">
                            <i class="fas fa-user"></i>User Profile
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/currentVacations">Vacations Balance</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/sumbitANewVacation">Submit A New Vacation</a>
                    </li>

                    <li class="nav-item">
                            <a class="nav-link active" routerLink="/vacationsList">Vacations List</a>
                        </li>

                    <!-- Calling SignOut() Api from AuthService -->
                    <li class="nav-item">
                        <a class="nav-link" (click)="authService.SignOut()">
                            <i class="fas fa-sign-out-alt"></i>Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="inner-adjust">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Vacations Balance</h1>
                </div>
                <!-- Show user data when logged in -->
                <div class="row" *ngIf="authService.userData as user">
                    <div class="col-md-12">
                        
                        <div>
                            <h4>Total Vacations: {{userDoc?.TotalBalance}}</h4>
                            <h4>Annual Vacations: {{userDoc?.AnnualBalance}}</h4>
                            <h4>Casual Vacations:{{userDoc?.CasualBalance}}</h4>
                        </div>


                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
