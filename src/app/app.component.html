
<h1>Current Vacations: {{vacationBalance}}</h1>
<h3>Annual Vacations: {{annualVacation}}</h3>
<h3>Casual Vacations:{{CasualBalance}}</h3>

<button (click)="toggle()" id="bt">Submit a new Vacation</button>


<ng-container *ngIf="show">
<form id="VacationForm">

  <div class="form-group">
      <label>Select Vacation Type</label>
      <br>
      <select class="form-control" id="vacationType" [(ngModel)]="selectedVacationType" name="first">
             <option *ngFor="let o of options">
               {{o.name}}
             </option>
            </select>

 
  </div>
  <br>
  <button (click)="decrement()">Confrim</button>
</form>


</ng-container>
<router-outlet></router-outlet>
